version: "3.7"

services:
  proxy:
    image: nginx:1.21.6
    build: ./proxy
    container_name: proxy-dbkp5
    ports:
      - 80:80
    restart: always  
    volumes:
      - ~/proxy/nginx.conf:/etc/nginx/conf.d/default.conf
    links:
      - frontend
      - backend
  frontend:
    image: frontend
    container_name: frontend
    build: ./backend
    restart: always
    volumes:
      - ~/front-end/frontkp5/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 3000:80
  backend:
    image: backend
    build: ./front-end/frontkp5
    container_name: backend
    ports:
      - 8080:8080
    environment:
      MYSQL_ROOT_PASSWORD: baslnwza007
      MYSQL_DATABASE: dbkp5
    links:
      - mysql
  mysql:
    image: mysql:8.0
    volumes:
      - ./db/script:/docker-entrypoint-initdb.d/
      - ./db:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: baslnwza007
      MYSQL_DATABASE: dbkp5
